<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" type="text/css" href="styles.css">

 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cameron Argon's Website Homepage</title>

</head>

<body>
 <div id="nav-container"></div>

 <script>
  // Select the element on the page where you want to insert the nav bar
  const navContainer = document.querySelector('#nav-container');
 
  // Use the fetch function to load the contents of menu.html
  fetch('menu.html')
    .then(response => response.text())
    .then(html => {
      // Once the contents of menu.html have been loaded,
      // insert them into the page using the innerHTML property
      navContainer.innerHTML = html;
    });
 </script>
 
 <h1 id="#top">Welcome To My Website</h1>
 <center>
 <ul>
  <li><a href=" https://www.patreon.com/cameronargon" target="_blank" rel="noopener noreferrer">Support me on Patreon</a></li>
 </ul>
</center>

</body>
</html>
